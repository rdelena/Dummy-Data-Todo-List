<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dummy Data To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>JSON API Dummy To-Do List</h1>
    <div>
      <button onclick="fetchTodos()">Fetch Todos</button>
      <button onclick="logTodos()">Log Todos</button>
      <button onclick="populateTodos()">Populate Todos</button>
      <br />
      <br />
      <label>
        Input A User ID# (1-10):
        <input id="userIDNum" type="number" min="1" max="10" />
        <button onclick="populateUserIDTodos()">Populate UserID Todos</button>
      </label>
      <br />
      <br />
      <button onclick="resetTodos()">Reset Todos</button>
      <button onclick="filterCompleteTodos()">
        Filter Complete/Uncompleted Todos
      </button>
    </div>
    <ol id="todo-list">
      <!-- LIs will go here -->
    </ol>
    <script src="script.js"></script>
  </body>
</html>
